<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div id="quiz-header" class="mb-4 text-center">
    <h1 id="quiz-title" class="text-3xl font-bold"></h1>
    <p id="quiz-desc"></p>
  </div>

<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
<!-- 
  <div id="score" class="mb-4 font-semibold"></div> 
-->
  <div id="content-head-container"></div>
  <div id="content-container"></div>

  <div class="flex justify-between items-center mt-6">
    <div>
      <button id="prev-btn" class="bg-gray-400 text-white px-5 py-2.5 rounded shadow hover:bg-gray-500 transition-all duration-300 transform hover:-translate-y-0.5">Zurück</button>
    </div>
    <div class="flex space-x-3">
      <button id="check-btn" class="bg-blue-600 text-white px-5 py-2.5 rounded shadow hover:bg-blue-500 transition-all duration-300 transform hover:-translate-y-0.5">Überprüfen</button>
      <button id="next-btn" class="bg-green-600 text-white px-5 py-2.5 rounded shadow hover:bg-green-500 transition-all duration-300 transform hover:-translate-y-0.5 hidden">Weiter</button>
    </div>
  </div>


  <div id="result-container" class="mt-6 hidden"></div>
</div>

<script type="module" src="js/quizApp.js"></script>
</body>
  
<footer class="fixed bottom-4 right-4">
  <button id="back-to-index-btn" class="bg-gray-400 text-white px-4 py-2 rounded">Zurück zur Startseite</button>
</footer>
</html>
