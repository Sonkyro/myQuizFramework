<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Quiz Menü</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-3xl font-bold mb-4">Quiz Auswahl</h1>

  <div id="preview" class="mt-6 mb-4 border-t pt-4">
    <h3 id="preview-title" class="text-lg font-bold"></h3>
    <p id="preview-desc" class="mb-3"></p>
    <button id="play-btn" class="bg-green-600 text-white px-4 py-2 rounded opacity-50" disabled>Spielen</button>
  </div>

  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-2 border-t pt-4">Beispiele</h2>
    <div id="quiz-list" class="space-y-2"></div>
  </div>

  <div>
    <h2 class="text-xl font-semibold mb-2 border-t pt-4">Eigenes Quiz spielen</h2>
    <textarea id="custom-json" class="w-full h-40 p-2 border rounded" placeholder="Quiz JSON hier einfügen..."></textarea>
    <div class="mt-2 flex justify-between">
      <button id="load-custom" class="bg-blue-600 text-white px-4 py-2 rounded">Laden</button>
      <button id="unselect" class="bg-red-600 text-white px-4 py-2 rounded">Zurücksetzen</button>
    </div>
  </div>

</div>

<script type="module" src="js/mainMenu.js"></script>
</body>
</html>
