<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Quiz Men端</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
  /* Keyframes*/
  @keyframes wiggle {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-2px); }
    75% { transform: translateX(2px); }
  }

  /* Klasse, die wir bei deaktivierten Buttons beim Hover anwenden */
  .hover-wiggle:hover {
    animation: wiggle 0.15s ease-in-out 2;
  }
</style>

<body class="bg-gray-100 p-6">

<div class="mb-6 text-center">
  <h1 class="text-3xl font-bold">Hauptmen端</h1>
</div>

<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
  <div id="preview" class="mb-4 pt-2">
    <h1 id="preview-title" class="text-xl font-bold"></h1>
    <p id="preview-desc" class="mb-3"></p>
  </div>

  <div class="mb-2 border-t">
    <div class="flex gap-14">
      <div class="flex-1 overflow-y-auto">
        <h2 class="text-xl font-semibold mb-2 pt-4">Beispiele</h2>
        <div id="quiz-list" class="space-y-2"></div>
      </div>
      <div class="flex flex-col justify-end">
        <button id="play-btn" class="bg-green-600 text-white px-4 py-2 mr-2 rounded shadow opacity-50" disabled>Spielen</button>
      </div>
    </div>
  </div>

  <div>
    <h2 class="text-l font-semibold border-t-2 pt-2 mt-2"> oder eigenes Quiz spielen: </h2>
    <textarea id="custom-json" class="w-full h-40 p-2 border rounded" placeholder="Quiz JSON hier einf端gen..."></textarea>
    <div class="mt-2 flex justify-between">
      <button id="load-custom" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-500 transition-all duration-300 transform hover:-translate-y-0.5">Laden</button>
      <button id="unselect" class="bg-red-600 text-white px-4 py-2 rounded shadow hover:bg-red-500 transition-all duration-300 transform hover:-translate-y-0.5">Zur端cksetzen</button>
    </div>
  </div>

</div>

<script type="module" src="js/mainMenu.js"></script>
</body>
</html>
